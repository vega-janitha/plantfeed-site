---
name: Super-Linter

on: 
  push:
    branches:
      - dev

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: dev
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TYPESCRIPT_STANDARD_TSCONFIG_FILE: tsconfig.json
          VALIDATE_TYPESCRIPT_STANDARD: false
          FILTER_REGEX_EXCLUDE: '.*\.md$|.*pnpm-lock\.yaml$'
          # Use project ESLint; skip Super-Linter TS/TSX to avoid duplicate rules
          VALIDATE_TYPESCRIPT_ES: false
          VALIDATE_TSX: false
          # Reduce noise from copy-paste detector (optional: set true to re-enable)
          VALIDATE_JSCPD: false
          # Rely on repo ESLint; disable duplicate TS/TSX and action checks
          VALIDATE_GITHUB_ACTIONS: false